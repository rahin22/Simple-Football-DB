<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <title>{{match.home_team}} vs {{match.away_team}} {{match.date}}</title>
</head>


<body>
    <div class="navcontainer">
        <nav>
            <div class="nav-logo" onclick="homeRedir()">
                <i class="ri-football-fill"></i>
                <h2 id="Football Stats">FootballDB</h2>
            </div>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li>
                        <a href="/#home">Home</a>
                    </li>
                    <li>
                        <a href="/#leagues">Leagues</a>
                    </li>
                    <li>
                        <a href="/#teamheader">Teams</a>
                    </li>
                    <li>
                        <a href="/fulldb">Match DB(A-Z)</a>
                    </li>
                    <li id="search-container">
                        <form id="search-form" action="/fulldb" method="GET">
                            <i class="ri-search-2-line" onmouseover="showSearch()"></i>
                            <input id="searchbar" type="text" name="query" placeholder="Search.." onmouseleave="hideSearch()" onkeydown="searchOnEnter(event)">
                        </form>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="matchstats">
        <h1><img src="{{home_team_logo}}" width="70" height="70">{{match.home_team}} vs {{match.away_team}}<img src="{{away_team_logo}}" width="70" height="70"></h1>
        <h1>{{match.home_score}} - {{match.away_score}}</h1>
        <p>Date: {{match.date}}</p>
        <p>Division: <a href="{{divisionurl}}">{{match.division}}</a></p>
        <p>Home Team: <a href="{{home_team_url}}">{{match.home_team}}</a></p>
        <p>Away Team: <a href="{{away_team_url}}">{{match.away_team}}</a></p>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
